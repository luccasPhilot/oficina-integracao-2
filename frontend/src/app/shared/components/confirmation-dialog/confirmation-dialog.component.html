<div class="dialog-header">
  <h2 mat-dialog-title>Confirmar Ação</h2>
  <button mat-icon-button class="close-button icon-button" (click)="onClick()">
    <mat-icon>close</mat-icon>
  </button>
</div>

<hr class="separator" />

<mat-dialog-content class="dialog-content">
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions text-align="end">
  <button mat-button class="cancel-button" (click)="onClick()">Não</button>
  <button
    mat-flat-button
    class="confirm-button"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Sim
  </button>
</mat-dialog-actions>
